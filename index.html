<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>最优路径</title>
    <link rel="stylesheet" href="public/css/amazeui.min.css">
    <link rel="stylesheet" href="public/css/app.css">
</head>
<body>
<div class="am-g am-g-fixed" >
    <div class="am-u-sm-4">
        <section class="am-panel am-panel-default">
            <header class="am-panel-hd">
                <h3 class="am-panel-title">方格颜色</h3>
            </header>
            <div class="am-panel-bd">
                <ul class="am-list am-list-static">
                    <li>入口为红色 <span class="am-badge am-badge-danger">&nbsp;&nbsp;</span></li>
                    <li>出口为绿色 <span class="am-badge am-badge-success">&nbsp;&nbsp;</span></li>
                    <li>障碍物为灰色 <span class="am-badge">&nbsp;&nbsp;</span></li>
                    <li>最优路径为黄色 <span class="am-badge am-badge-warning">&nbsp;&nbsp;</span></li>
                </ul>
            </div>
        </section>
        <section class="am-panel am-panel-default">
            <header class="am-panel-hd">
                <h3 class="am-panel-title">操作说明</h3>
            </header>
            <div class="am-panel-bd">
                <ol class="am-list am-list-static">
                    <li>双击方格选择/取消入口位置 <span class="am-badge am-badge-danger">&nbsp;&nbsp;</span></li>
                    <li>双击其他方格选择出口位置 <span class="am-badge am-badge-success">&nbsp;&nbsp;</span></li>
                    <li>单击方格选择/取消障碍物 <span class="am-badge">&nbsp;&nbsp;</span></li>
                    <li>选择完成，请点击 &nbsp;<button type="button" class="am-btn am-btn-primary am-btn-xs" onclick="javasript:findBestPath()">生成路径</></li>
                </ol>
            </div>
        </section>
    </div>
    <div class="am-u-sm-8">
        <div id="map_container"></div>
        <div id="map_res"></div>
    </div>
</div>
<!-- 模态框 start -->
<div class="am-modal" tabindex="-1" id="init_map">
    <div class="am-modal-dialog">
        <div class="am-modal-hd">初始化地图大小</div>
        <div class="am-modal-bd">
            <form class="am-form am-form-horizontal modal_body">
                <div class="am-form-group am-form-icon am-form-feedback" id="rows_container">
                    <label for="map_rows" class="am-u-sm-3 am-u-sm-offset-2 am-form-label">地图行数</label>
                    <div class="am-u-sm-4 am-u-end">
                        <input class="am-form-field" type="text" size="4" placeholder="30以内的整数" id="map_rows">
                    </div>
                </div>
                <div class="am-form-group am-form-icon am-form-feedback" id="cols_container">
                    <label for="map_cols" class="am-u-sm-3 am-u-sm-offset-2 am-form-label">地图列数</label>
                    <div class="am-u-sm-4 am-u-end">
                        <input class="am-form-field" type="text" size="4" placeholder="30以内的整数" id="map_cols" onkeydown="enter_call(submit_modal)">
                    </div>
                </div>
            </form>
        </div>
        <div class="am-modal-footer">
            <a class="am-btn am-btn-link" onclick="javascript:submit_modal()">确定</a>
        </div>
    </div>
</div>
<!-- 模态框 end-->
<script src="public/js/logic/solution.js"></script>
<script src="public/js/ui/jquery.min.js"></script>
<script src="public/js/ui/amazeui.min.js"></script>
<script src="public/js/ui/app.js"></script>
</body>
</html>
